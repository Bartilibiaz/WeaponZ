plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.weapons'
version = '1.0.0'

repositories {
    mavenCentral()
    maven {
        name = "papermc"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
}

dependencies {
    compileOnly "io.papermc.paper:paper-api:1.21.4-R0.1-SNAPSHOT"
}

java {
    toolchain.languageVersion = JavaLanguageVersion.of(21)
}

tasks.named('jar') {
    manifest {
        attributes(
                'Main-Class': 'com.bartilibiaz.weaponsplugin.WeaponsPlugin'
        )
    }
}

shadowJar {
    archiveFileName = "WeaponsPlugin-${version}.jar"
}
